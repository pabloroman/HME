    <link rel="stylesheet" href="sp://import/css/api.css">
    <link rel="stylesheet" href="sp://import/css/image.css">

	<body>
		<header>
			<h1>Heavy Metal Encyclopedia</h1>
		</header>
		<div id="content">
			<section id="albums">
			</section>
		</content>

    <script type="text/html" id="tmpl-albumItem">

        <div class="detail">

    </script>
    
	</body>
